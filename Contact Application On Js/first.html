<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css" />
    <title>Eschool MERN Stack Team</title>
    <style>
        body,
        td,
        tr {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fab fa-accusoft text-info"></i>My
            <span class="text-danger">Contact</span>List</h1>
        <form id="contact-form">
            <div class="form-group">
                <label for="name" class="fas fa-user-ninja">Name</label>
                <input type="text" id="name" placeholder="Write Your Name..!!" class="form-control">
            </div>
            <div class="form-group">
                <label for="email" class="fas fa-address-card">E-Mail</label>
                <input type="text" id="email" placeholder="Write Your E-Mail..!!" class="form-control">
            </div>
            <div class="form-group">
                <label for="date" class="fas fa-calendar-alt">Date</label>
                <input type="text" id="birthday" placeholder="Write Your BirthDay..!!" class="form-control">
            </div>
            <div class="form-group">
                <label for="designation" class="fab fa-phoenix-framework">Designation</label>
                <input type="text" id="designation" placeholder="Write Your Designation..!!" class="form-control">
            </div>
            <div class="form-group">
                <label for="interest" class="fab fa-aws">Interest</label>
                <input type="text" id="interest" placeholder="Write Your Interest..!!" class="form-control">
            </div>
            <input type="submit" value="Add Contact" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>E-mail</th>
                    <th>Date</th>
                    <th>Designation</th>
                    <th>Interest</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody id="contact-list"></tbody>
        </table>
    </div>
    <script src="firstjs.js"></script>
</body>

</html>
